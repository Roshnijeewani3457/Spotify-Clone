<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="spotify_clone.css">
</head>

<body>
  <nav>
    <ul>
      <li class="logo"><img src="./logo.png" alt="error" class="logoimg"> </li>
      <li class="r1">Spotify</li>
      <li>Home</li>
      <li>About </li>
    </ul>
    <div class="container">
      <div class="songlist">
        <h1>Best of No Copyright Sounds</h1>
        <div class="songItemContainer"> 
          <div class="songItem ">
            <img  alt="" class="peach">
            <span class="songName">Love me like you do</span>
            <span class="songlistPlay "><span class="timestamp">05:33 <i id="0"
                  class="far songItemPlay fa-3x fa-play-circle"></i></span></span>

          </div>
          <div class="songItem ">
            <img  alt="" class="peach">
            <span class="songName">We don't talk anymore</span>
            <span class="songlistPlay "><span class="timestamp">03:27<i id="1"
                  class="far songItemPlay fa-3x fa-play-circle"></i></span></span>

          </div>
          <div class="songItem ">
            <img  alt="" class="peach">
            <span class="songName">Stay By Justin Bieber</span>
            <span class="songlistPlay "><span class="timestamp">04:10<i id="2"
                  class="far songItemPlay fa-3x fa-play-circle"></i></span></span>

          </div>
          <div class="songItem ">
            <img  alt="" class="peach">
            <span class="songName">Gangster Wife</span>
            <span class="songlistPlay "><span class="timestamp">04:12 <i id="3"
                  class="far songItemPlay fa-3x fa-play-circle"></i></span></span>

          </div>
          <div class="songItem ">
            <img  alt="" class="peach">
            <span class="songName">Never Say Never</span>
            <span class="songlistPlay "><span class="timestamp">05:33 <i id="4"
                  class="far songItemPlay fa-3x fa-play-circle"></i></span></span>

          </div>
        </div>
        <div class="songbanner"></div>

      </div>
    </div>
    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterplay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
         <img src="./playing.gif"  width="44px" alt="" id="gif">
          <span id="masterSongName">Love me like you do</span>
      </div>
    </div>
  </nav>
</body>
<script src="https://kit.fontawesome.com/65da6098e6.js" crossorigin="anonymous"></script>
<script src="spotifyclone.js"></script>

</html>
